<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Rokkitt&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r to-purple-500 from-blue-500 drop-shadow-lg ">
    <h1 class="text-center text-[40px] font-poppins shadow-2xl shadow-red-700 animate-pulse">Password Generator</h1>
    <div class="flex flex-col w-full justify-between items-center my-10 px-10 ">
    <!-- ======Input Field=======     -->
           <input type="text" class="max-w-[320px] p-3 bg-black text-white rounded-md outline-orange-400" name="" id="display" placeholder="Click on Generate Button">
          
    <!-- ======Button=======     -->
           <div id="buttons" class="my-5 ">
               <button id="generate" class="bg-gradient-to-r mr-5 to-red-500 from-yellow-500 font-medium p-2 rounded-md w-[120px] animate-bounce">Generate</button>
               <button id="clipboard" class="bg-gradient-to-r to-green-500 from-pink-500 font-medium p-2 rounded-md w-[300px] animate-bounce">Copy To Clipboard</button>
           </div>

           <div  class="hidden my-3  font-bold animate-pulse text-2xl scale-125 antialiased" id="copied">Copiedâœ…</div>
    <!-- ======Options=======     -->
           <div id="options" class="flex flex-col gap-5">
            <!-- ========Numbers of word====== -->
              <div class="flex items-center justify-between gap-5 "><label for="Password" id="1p"   class="float-left font-mono font-semibold text-2xl">Password Length </label> <input placeholder="0"  id="input" min="1" value="10"  max="20" class="w-12  text-white bg-[#151c46] outline-none " type="number"></div>
            <!-- =================Uppercase======= -->
              <div class="flex items-center justify-between gap-5 "><label for="uppercaseCheckbox"  id="1c"  class="float-left font-mono font-semibold text-2xl">Include Uppercase</label>  <input  type="checkbox" name="" checked id="uppercaseCheckbox"></div>
            <!-- =================Lowercase======= -->
              <div class="flex items-center justify-between gap-5 "><label for="lowercaseCheckbox"  id="2c"  class="float-left font-mono font-semibold text-2xl">Include Lowecase </label> <input  type="checkbox" name=""  id="lowercaseCheckbox"></div>
            <!-- =================Number======= --> 
              <div class="flex items-center justify-between gap-5 "><label for="numberCheckbox"  id="3c"  class="float-left font-mono font-semibold text-2xl">Include number </label> <input  type="checkbox" name="" checked id="numberCheckbox"></div>
            <!-- =================Symbol======= -->
              <div class="flex items-center justify-between gap-5 "><label for="symbolsCheckbox"  id="4c"  class="float-left font-mono font-semibold text-2xl">Include symbols </label> <input  type="checkbox" name="" id="symbolsCheckbox"></div>
           </div>
       </div>
 <script src="script.js"></script>      
</body>
</html>
